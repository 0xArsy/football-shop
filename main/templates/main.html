{% extends 'base.html' %}
{% block content %}
<h1>{{ app_name }}</h1>

<h5>Name:</h5>
<p>{{ name }}</p>

<h5>Class:</h5>
<p>{{ class }}</p>

<h5>NPM:</h5>
<p>{{ npm }}</p>

<h1>Products</h1>
<a href="{% url 'main:create_product' %}">Add</a>
<ul>
  {% for p in product_list %}
    <li>
      <strong>{{ p.name }}</strong> - Rp {{ p.price }}
      <a href="{% url 'main:show_product' p.id %}">Detail</a>
    </li>
  {% empty %}
    <li>Belum ada barang</li>
  {% endfor %}
</ul>
{% endblock %}
